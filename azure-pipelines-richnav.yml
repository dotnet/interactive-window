# Branches that trigger builds on merge to main/release
trigger:
  batch: true
  branches:
    include:
      - main
      - release/*
  paths:
    exclude:
    - README.md
    - docs/*

stages:
- stage: build
  displayName: Build
  jobs:
  - template: /eng/common/templates/jobs/jobs.yml
    parameters:
      enableRichCodeNavigation: true
      richCodeNavigationEnvironment: "production"
      richCodeNavigationLanguage: "csharp"
      enableMicrobuild: true
      enablePublishBuildArtifacts: true
      enablePublishTestResults: true
      enablePublishBuildAssets: true
      enablePublishUsingPipelines: $(_PublishUsingPipelines)
      enableTelemetry: true
      enableSourceBuild: false
      helixRepo: dotnet/interactive-window
      jobs:
      - job: Windows
        pool:
            name: NetCore1ESPool-Public
            demands: ImageOverride -equals Build.Windows.10.Amd64.Open
        variables:
          - name: _OfficialBuildArgs
            value: ''
          - name: _DevDivDropAccessToken
            value: ''
        strategy:
          matrix:
              Debug:
                _BuildConfig: Debug
                _SignType: test
                _DotNetPublishToBlobFeed: false
                _BuildArgs: ''
        steps:
        - checkout: self
          clean: true
          
        - script: eng\common\cibuild.cmd -configuration $(_BuildConfig) -prepareMachine $(_BuildArgs)
          displayName: Build and Test
